<script>
    function findMin(arr) {
        let min = arr[0];
        for(let i = 0; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let nums = [];
    for(let i = 0; i<100;i++){
        nums[i] = Math.floor(Math.random()*101);
    }
    let minValue = findMin(nums);
    function showArr(arr) {
        for (let i = 0; i < 100; i++) {
            document.write(nums[i] + "__");
        }
    }
    showArr(nums);
    document.write("<br/>");
    document.write("the minimum value is:  " + minValue);

    function findMax(arr) {
        let max = arr[0];
        for(let i = 0; i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    let maxValue = findMax(nums);
    document.write("<br/>");
    document.write("the maximun value is:  "+maxValue);

</script>
